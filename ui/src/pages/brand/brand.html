<ion-header>
	<ion-navbar>
		<ion-title>{{brand.name}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-grid>
			<!-- チャート･グリッド -->
			<ion-row>
				<div style="width: 100%">
					<!-- 終値 -->
					<canvas baseChart
						*ngIf="bidChart.getDataset() != 0"
						[datasets]="bidChart.dataset"
						[chartType]="bidChart.type"
						[labels]="bidChart.labels"
						[options]="bidChart.options"
					>
					</canvas>
				</div>
			</ion-row>
			<ion-row>
				<!-- 購入額-->
				<ion-col width-50>
					購入額: {{brand.price | number}}
				</ion-col>
				<!-- 損益 -->
				<ion-col width-50>
					損益: XXXX.X
				</ion-col>
			</ion-row>
			<ion-row>
				<!-- 保有数 -->
				<ion-col width-50>
					保有数: {{brand.stock | number}}
				</ion-col>
				<!-- 市場価格 -->
				<ion-col width-50>
					市場価格: XXXX.X
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-list>
</ion-content>
