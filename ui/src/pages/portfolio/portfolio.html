<ion-header>
	<ion-navbar>
		<ion-title>{{portfolio.getName()}}</ion-title>
		<ion-buttons end>
			<!-- ポートフォリオ編集ボタン -->
			<button ion-button icon-only (click)="editPortfolio()">
				<ion-icon name="settings"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let brand of portfolio.getBrand()">
			<ion-grid>
				<!-- 銘柄情報 -->
				<ion-row>
					<ion-col width-33>
						<ion-grid>
							<ion-row>
								<!-- 銘柄コード -->
								<ion-col>
									{{brand.code}}
								</ion-col>
							</ion-row>
							<ion-row>
								<!-- 銘柄名 -->
								<ion-col>
									{{brand.name}}
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-col>
					<ion-col width-67>
						<ion-grid>
							<ion-row>
								<!-- 購入額 -->
								<ion-col width-50>
										購入額 : {{brand.price | number}}
								</ion-col>
								<!-- 損益 -->
								<ion-col width-50>
										損益 : XXXX
								</ion-col>
							</ion-row>
							<ion-row>
								<!-- 保有数 -->
								<ion-col width-50>
										保有数 : {{brand.stock}}
								</ion-col>
								<!-- 損益 -->
								<ion-col width-50>
										市場価格 : XXXX.X
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-col>
				</ion-row>
				<!-- チャート -->
				<ion-row>
					<ion-row>
						<ion-col width-100>
						</ion-col>
					</ion-row>
				</ion-row>
			</ion-grid>
		</button>
	</ion-list>

</ion-content>
