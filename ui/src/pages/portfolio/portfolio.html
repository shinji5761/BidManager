<ion-header>
	<ion-navbar>
		<ion-title>{{portfolio.getPortfolioName()}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<button ion-item *ngFor="let brand of portfolio.getBrand()" (click)="showBrand(brand)">
			<ion-grid>
				<!-- 銘柄情報 -->
				<ion-row>
					<ion-col width-33>
						<ion-grid>
							<ion-row>
								<!-- 銘柄コード -->
								<ion-col>
									{{brand.brandCode}}
								</ion-col>
							</ion-row>
							<ion-row>
								<!-- 銘柄名 -->
								<ion-col>
									{{brand.brandName}}
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-col>
					<ion-col width-67>
						<ion-grid>
							<ion-row>
								<!-- 購入額 -->
								<ion-col width-50>
										購入額 : {{brand.price | number}}
								</ion-col>
								<!-- 損益 -->
								<ion-col width-50>
										損益 : XXXX
								</ion-col>
							</ion-row>
							<ion-row>
								<!-- 保有数 -->
								<ion-col width-50>
										保有数 : {{brand.stock}}
								</ion-col>
								<!-- 損益 -->
								<ion-col width-50>
										市場価格 : XXXX.X
								</ion-col>
							</ion-row>
						</ion-grid>
					</ion-col>
				</ion-row>
				<!-- チャート -->
				<ion-row>
					<ion-row>
						<ion-col width-100>
						</ion-col>
					</ion-row>
				</ion-row>
			</ion-grid>
		</button>
	</ion-list>

	<!-- ポートフォリオ編集ボタン -->
	<ion-fab bottom right>
		<button ion-fab color="primary" (click)="editPortfolio()">
			<ion-icon name="create"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
