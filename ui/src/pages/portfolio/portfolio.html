<ion-header>
	<ion-navbar>
		<ion-title>{{portfolio.getPortfolioName()}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<button class="portfolio-button" [ngClass]="checkProfit(brand.price, brand.marketPrice)" ion-item *ngFor="let brand of portfolio.getBrand()" (click)="showBrand(brand)">
			<ion-grid>
				<ion-row>
					<ion-col>
						<!-- 銘柄コード -->
						{{brand.brandCode}}
					</ion-col>
				</ion-row>
				<ion-row>
					<!-- 銘柄名 -->
					<ion-col width-50>
						{{ brand.brandName }}						
					</ion-col>
					<!-- 市場価格 -->
					<ion-col width-50>
						{{ brand.marketPrice }}						
					</ion-col>
				</ion-row>
				<ion-row>
					<!-- 購入額 -->
					<ion-col width-50>
						購入額 : {{ brand.price }}
					</ion-col>
					<!-- 20% -->
					<ion-col width-50>
						20% : {{ brand.price * 1.2 }}
					</ion-col>
				</ion-row>
				<ion-row>
					<!-- 保有数 -->
					<ion-col width-50>
						保有数 : {{ brand.stock }}
					</ion-col>
					<!-- -8% -->
					<ion-col width-50>
						-8% : {{ brand.price * 0.92 }}
					</ion-col>
				</ion-row>

				<!-- チャート -->
				<ion-row>
					<ion-row>
						<ion-col width-100>
						</ion-col>
					</ion-row>
				</ion-row>
			</ion-grid>
		</button>
	</ion-list>

	<!-- ポートフォリオ編集ボタン -->
	<ion-fab bottom right>
		<button ion-fab color="primary" (click)="editPortfolio()">
			<ion-icon name="create"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
