<ion-header>
	<ion-navbar>
		<ion-title>{{title}}</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>


	<ion-grid>
		<ion-row>
			<ion-col width-50 *ngFor="let button of buttons">
				<button ion-button (click)="button.onClickEvent()" [color]="button.color" full>
					{{button.label}}
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
