<ion-menu [content]="mycontent">

		<ion-list>
			<button ion-item *ngFor="let item of menuList" (click)="changePage(item.page)">
				{{item.name}}
			</button>
			<ion-item>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
